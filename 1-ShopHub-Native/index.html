<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <h1>ShopHub</h1>
                    </div>

                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <button id="searchBtn">Search</button>
                    </div>

                    <div class="nav-links">
                        <button id="adminPanelBtn" class="admin-header-btn" style="display: none;">Admin Panel</button>

                        <div class="user-menu" id="userMenu">
                            <button class="btn-login" id="loginBtn">Login</button>
                            <button class="btn-register" id="registerBtn">Register</button>
                            <div class="user-dropdown" id="userDropdown" style="display:none;">
                                <span id="userName"></span>
                                <button id="myOrdersBtn">My Orders</button>
                                <button id="logoutBtn">Logout</button>
                            </div>
                        </div>
                        <button class="cart-btn" id="cartBtn">
                            <span>Cart</span>
                            <span class="cart-count" id="cartCount">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="filters">
            <h3>Filters</h3>

            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Price Range</label>
                <div class="price-inputs">
                    <input type="number" id="minPrice" placeholder="Min" value="0">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max" value="99999">
                </div>
            </div>

            <div class="filter-group">
                <label>Sort By</label>
                <select id="sortFilter">
                    <option value="product_name">Name</option>
                    <option value="price">Price</option>
                    <option value="created_at">Newest</option>
                </select>
            </div>

            <button class="btn-apply-filters" id="applyFilters">Apply Filters</button>
            <button class="btn-reset-filters" id="resetFilters">Reset</button>
        </aside>

        <section class="products-section">
            <div class="products-header">
                <h2>Products</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span id="productCount">Loading...</span>
                    <button id="adminAddProductBtn" class="btn-primary" style="display: none; padding: 5px 10px; font-size: 0.8rem;">+ New Product</button>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <div class="loading">Loading products...</div>
            </div>
        </section>
    </main>

    <div class="modal" id="adminProductModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="adminModalTitle">Manage Product</h2>
                <button class="close-modal" id="closeAdminModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="adminProductForm">
                    <input type="hidden" id="editProductId">
                    <input type="hidden" id="adminFormAction" value="create">

                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="adminProdName" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="adminProdDesc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" step="0.01" id="adminProdPrice" required>
                    </div>
                    <div class="form-group">
                        <label>Stock Quantity</label>
                        <input type="number" id="adminProdStock" required>
                    </div>
                    <div class="form-group">
                        <label>Category ID</label>
                        <select id="adminProdCat" required>
                            </select>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="adminProdImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-modal" id="closeCartModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cartItems"></div>
                <div class="cart-total">
                    <h3>Total: $<span id="cartTotal">0.00</span></h3>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="clearCartBtn">Clear Cart</button>
                <button class="btn-primary" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="close-modal" id="closeCheckoutModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <textarea id="shippingAddress" required rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" name="paymentMethod" id="pm_cod" value="cod" checked>
                                <label for="pm_cod">Cash on Delivery</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" name="paymentMethod" id="pm_card" value="card">
                                <label for="pm_card">Credit Card</label>
                            </div>
                        </div>
                    </div>

                    <div id="cardDetails" class="card-details" style="display: none;">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19">
                        </div>
                        <div class="row-inputs">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="cardCvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="checkoutItems"></div>
                        <div class="checkout-total">
                            <strong>Total: $<span id="checkoutTotal">0.00</span></strong>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelCheckoutBtn">Cancel</button>
                <button class="btn-primary" id="placeOrderBtn">Place Order</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="close-modal" id="closeLoginModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Login</button>
                </form>
                <p class="form-switch">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Register</h2>
                <button class="close-modal" id="closeRegisterModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regFullName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="regPhone">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="regAddress" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Register</button>
                </form>
                <p class="form-switch">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="ordersModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>My Orders</h2>
                <button class="close-modal" id="closeOrdersModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle"></h2>
                <button class="close-modal" id="closeProductModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="product-details" id="productDetails"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>

</html>
